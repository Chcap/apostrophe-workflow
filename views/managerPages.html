{% include "dateMacros.html" %}
{% include "uiMacros.html" %}

{% for page in pages %}
  <tr data-item>
    <td>
      <span>{{ page.slug }}</span>
    </td>
    <td><span data-author>{{ page.author | e }}</span></td>
    <td><span data-date>{{ formatDateAndTime(page.submitDraft, true) }}</span></td>
    <td>
      {{ renderProgressBtn({ url: page.slug, dataAttrs: 'data-slug', float: 'left', label: 'Review', color: 'base'}) }}
    </td>
  </tr>
{% endfor %}
